<div class="container" id="wrk-exp">
    <h1>Work Experience</h1>

    <section *ngFor="let experience of experience_list">
        <div class="experience-header">
            <div class="title-section">
                <h2>{{experience.title}}</h2>
                <h3>{{experience.company_name}}</h3>
            </div>
            <div class="meta-info">
                <span class="duration">{{experience.duration}}</span>
                <span class="location">{{experience.location}}</span>
            </div>
        </div>

        <div class="technologies">
            <strong>Technologies:</strong>
            <span>{{experience.technologies}}</span>
        </div>

        <ul class="responsibilities">
            <li *ngFor="let desc of experience.description">{{desc}}</li>
        </ul>
    </section>
</div>
